<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Prova Online ‚Äì Universidade Federal Fluminense</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --uff-blue: #005dab;
      --uff-gray: #f2f2f2;
      --danger: #b00020;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--uff-gray);
      margin: 0;
      padding: 0;
    }

    header {
      background: var(--uff-blue);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    main {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .timer {
      text-align: right;
      font-size: 18px;
      color: var(--danger);
      font-weight: bold;
    }

    .questao {
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 1px solid #ddd;
    }

    .questao h3 {
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      cursor: pointer;
    }

    button {
      background: var(--uff-blue);
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    footer {
      text-align: center;
      margin: 20px;
      font-size: 13px;
      color: #555;
    }

    .erro {
      color: var(--danger);
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>

<body>

<header>
  Universidade Federal Fluminense<br>
  <small>Aplica√ß√£o de Prova Online</small>
</header>

<main>

  <div class="timer" id="timer">Carregando tempo...</div>

  <div id="erro" class="erro"></div>

  <form id="provaForm">
    <div id="questoes"></div>

    <button type="submit">Enviar Prova</button>
  </form>

</main>

<footer>
  Sistema Eletr√¥nico de Avalia√ß√£o ‚Äì UFF
</footer>

<script>
/* =============================
   CONFIGURA√á√ÉO
============================= */

// üîó URL DO WEBHOOK n8n (WF-03)
const URL_PROVA = "https://SEU_N8N/webhook/prova";

// üîó URL DO WEBHOOK n8n (WF-04)
const URL_SUBMISSAO = "https://SEU_N8N/webhook/submeter_prova";

/* =============================
   VARI√ÅVEIS GLOBAIS
============================= */

let tempoRestante = 0;
let provaId = "";
let respostas = {};

/* =============================
   FUN√á√ïES ANTIFRAUDE (B√ÅSICAS)
============================= */

// Bloqueia bot√£o direito
document.addEventListener("contextmenu", e => e.preventDefault());

// Detecta sa√≠da da aba
document.addEventListener("visibilitychange", () => {
  if (document.hidden) {
    alert("Aten√ß√£o: sair da aba pode invalidar sua prova.");
  }
});

/* =============================
   CRON√îMETRO
============================= */

function iniciarTimer() {
  const timerEl = document.getElementById("timer");

  const interval = setInterval(() => {
    if (tempoRestante <= 0) {
      clearInterval(interval);
      alert("Tempo encerrado. A prova ser√° enviada.");
      document.getElementById("provaForm").requestSubmit();
      return;
    }

    const min = Math.floor(tempoRestante / 60);
    const sec = tempoRestante % 60;
    timerEl.textContent = `Tempo restante: ${min}:${sec.toString().padStart(2, "0")}`;

    tempoRestante--;
  }, 1000);
}

/* =============================
   CARREGAR PROVA
============================= */

async function carregarProva() {
  try {
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");

    if (!token) throw "Token n√£o informado.";

    const res = await fetch(`${URL_PROVA}?token=${token}`);
    const data = await res.json();

    if (!res.ok) throw data.message || "Prova indispon√≠vel.";

    provaId = data.prova_id;
    tempoRestante = data.tempo_restante;

    renderizarQuestoes(data.questoes);
    iniciarTimer();

  } catch (err) {
    document.getElementById("erro").textContent = err;
  }
}

/* =============================
   RENDERIZA QUEST√ïES
============================= */

function renderizarQuestoes(questoes) {
  const container = document.getElementById("questoes");

  questoes.forEach((q, i) => {
    const div = document.createElement("div");
    div.className = "questao";

    let html = `<h3>${i+1}. ${q.enunciado}</h3>`;

    const alternativas = JSON.parse(q.alternativas);

    alternativas.forEach((alt, j) => {
      html += `
        <label>
          <input type="radio" 
                 name="q${i}" 
                 value="${j}" 
                 required
                 onchange="respostas['${q.Hash_questao}']=${j}">
          ${alt.texto}
        </label>
      `;
    });

    div.innerHTML = html;
    container.appendChild(div);
  });
}

/* =============================
   SUBMISS√ÉO
============================= */

document.getElementById("provaForm").addEventListener("submit", async e => {
  e.preventDefault();

  const payload = {
    prova_id: provaId,
    respostas: respostas,
    timestamp: new Date().toISOString(),
    user_agent: navigator.userAgent
  };

  await fetch(URL_SUBMISSAO, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  alert("Prova enviada com sucesso.");
  window.location.href = "final.html";
});

/* =============================
   INICIALIZA
============================= */

carregarProva();
</script>

</body>
</html>
